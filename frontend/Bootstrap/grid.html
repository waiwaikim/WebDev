<!DOCTYPE html>
<html>
<head>
	<title>Grid System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.pink{
			background: pink;
			border: 1px solid purple;
		}

		.orange {
			background: orange;
			border: 1px dashed gray;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> 
				<div class="row">
					<div class="col-lg-6 orange">Half Way</div>
					<div class="col-lg-6 orange">Second Half</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Tour Date</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink"> Tour Date</div>
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 pink">
				<div class="row">
					<div class="col-lg-2 orange">1</div>
					<div class="col-lg-2 orange">2</div>
					<div class="col-lg-2 orange">3</div>
					<div class="col-lg-2 orange">4</div>
					<div class="col-lg-2 orange">5</div>
					<div class="col-lg-2 orange">6</div>
				</div>
			</div>
		</div>
